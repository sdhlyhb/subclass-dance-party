<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/moonWalkDancer.js"></script>
    <script src="src/snakeDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeMoonWalkDancer">add a moon walker dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSnakeDancer">add a snake dancer</a>

      <!-- audio player -->
      <div class ='music'>
        <audio controls>
          <source src="https://cdn.pixabay.com/download/audio/2021/11/20/audio_a69b88e9f5.mp3?filename=carnival-10957.mp3" />
        </audio>
      </div>


      <button href="#" class="lineUpBtn">lineUp</button>
      <button href="#" class="lineBreakBtn">lineBreak</button>



    </div>
    <script src="src/init.js"></script>
  </body>
</html>
